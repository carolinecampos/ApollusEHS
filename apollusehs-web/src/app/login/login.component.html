<div class="card mt-5 mb-5" style="width:450px;">
    <h2 class="card-header">Apollus EHS</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin col-md-10">
        <div class="form-group form-inline ml-5 mt-3">
            <label for="username">Login:</label>
            <input type="text" formControlName="username" class="form-control ml-2" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">O campo Login do Usuário é obrigatório</div>
            </div>
        </div>
        <div class="form-group form-inline ml-5">
            <label for="password">Senha:</label>
            <input type="password" formControlName="password" class="form-control ml-2" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">O campo Senha é obrigatório</div>
            </div>
        </div>
        <div class="form-group ml-5 mr-5" style="width:260px;">
            <button [disabled]="loading" class="btn btn-lg btn-primary btn-block">Login</button>
