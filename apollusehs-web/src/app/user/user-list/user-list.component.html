<div>
<div>
  <h3>Listar Usuários</h3>
  <button (click)="novoUsuario()" class="btn btn-success">Novo</button>
</div>
<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Usuário</th>
      <th>Perfil</th>            
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>
        <strong>{{user.nome}}</strong><br>
        <small>{{user.login}}</small>
      </td>
      <td>
        <strong>{{user.perfil==="ADMIN"?"Administrador":"Usuário"}}</strong><br>        
        <span [class.text-danger]="user.ativo == false" [class.text-success]="user.ativo == true" class="badge badge-light">{{user.ativo?'Ativo':'Inativo'}}</span>
      </td>
      <td>
        <button (click)="editarUsuario(user)" class="btn btn-outline-info btn-sm mr-2">Edital</button>
        <button (click)="deleteResource(user)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
