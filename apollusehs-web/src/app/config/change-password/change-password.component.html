<div>
  <h3>Alterar senha</h3>
  <div class="card">
      <form [formGroup]="changePasswordForm">
      <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-10">
              <label for="nome">Nova Senha</label>
              <input type="password" class="form-control" id="senha" formControlName="senha">    
            </div>
          </div>
      </div>
      </form>
  </div>
  <button [disabled]="changePasswordForm.invalid" (click)="alterar()" class="btn btn-primary btn-lg float-right mt-3">
      Alterar
  </button>
</div>
